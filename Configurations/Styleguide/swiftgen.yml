input_dir: Sources/Styleguide/Resources/
output_dir: Sources/Styleguide/Generated/

strings:
    inputs:
        - Localization/Localization.strings
    outputs:
        templateName: structured-swift5
        output: L10n-Constants.swift
        params:
            publicAccess: true

xcassets:
    inputs:
        - Assets/Color.xcassets
        - Assets/Images.xcassets
    outputs:
        templateName: swift5
        output: ColorImageAsset.swift
        params:
            publicAccess: true
